<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <title>Index Page</title>
</head>
<body>
     <div class="jumbotron">
          <div class="container">
               <form action="process_form_data/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                         <label for="name">Name: </label>
                         <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                         <label for="dojo_location">Dojo Location: </label>
                         <select class="form-control" name="dojo_location">
                              <option value="dallas">Dallas</option>
                              <option value="seattle">Seattle</option>
                              <option value="japan">Japan</option>
                              <option value="moon">Moon</option>
                         </select>
                    </div>
                    <div class="form-group">
                         <label for="favorite_language">Favorite Language: </label>
                         <select class="form-control" name="favorite_language">
                              <option value="javascript">Javascript</option>
                              <option value="python">Python</option>
                              <option value="english">English mother fucker</option>
                              <option value="none">None cause you a dumb fuck lol</option>
                         </select>
                    </div>
                    <div class="from-group">
                         <label for="comment">Comment: </label>
                         <textarea name="comment" class="form-control" rows="8" cols="80"></textarea>
                    </div>
                    <div class="form-group">
                         <input type="submit" class="btn" value="Submit">

                    </div>
               </form>

          </div>

     </div>



</body>
</html>
