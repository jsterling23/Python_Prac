<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <title>Login</title>
</head>
<body>
     <div class="container">
          <div class="col-md-auto">

               {% if messages %}
                    <ul class="messages">
                   {% for message in messages %}
                        <h3 style='color:red'{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
                   {% endfor %}
                   </ul>
               {% endif %}

               <h1>Login</h1>
               <form action="{% url 'login:try_login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                         <label for="email" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-4">
                                   <input type="email" class="form-control" name="email"  placeholder="" value="">
                              </div>
                    </div>
                    <div class="form-group row">
                         <label for="password" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-4">
                                   <input type="password" class="form-control" name="password"  placeholder="" value="">
                              </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
               <a href="{% url 'register:index' %}">Register</a>
          </div>

     </div>
</body>
</html>
